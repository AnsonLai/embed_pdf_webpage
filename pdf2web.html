<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfobject@2.2.7/pdfobject.min.js"></script>
</head>

<style>
</style>

<body class="d-flex flex-column" style="min-height: 100vh;">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand ms-4" href="#">
        <span class="h3">PDF File Organizer</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>



  <main class="flex-grow-1">
    <div class="row h-100">
      <div class="col-sm-8">
        <div class="embed-responsive">
          <div class="embed-responsive-item" id="pdf_embed"></div>
        </div>


      </div>

      <div class="col-sm-4">
        <div id="file_browser">

        </div>

        <button class="btn btn-primary" onclick="save_file_data();">Save</button>

      </div>
    </div>
  </main>


  <footer class="page-footer font-small text-white bg-dark">
    <div class="footer-copyright text-center py-3">
      <p>PDF File Organizer</p>
    </div>

  </footer>


</body>



<script>
  // Retrieve the object from storage
  var file_data = {
    "pdfs/2020/15.pdf": {
      "name": "15.pdf",
      "path": "pdfs/2020",
      "description": "Form 15",
      "order": 1
    },
    "pdfs/88.pdf": {
      "name": "88.pdf",
      "path": "pdfs",
      "description": "Form 88"
    },
    "pdfs/122.pdf": {
      "name": "122.pdf",
      "path": "pdfs",
      "description": "Form 122"
    },
    "32.pdf": {
      "name": "122.pdf",
      "path": "",
      "description": "Form 32"
    }
  };
  var retrievedObject = localStorage.getItem('file_data');
  if (retrievedObject != null) {
    console.log('retrievedObject: ', JSON.parse(retrievedObject));
    file_data = JSON.parse(retrievedObject);
  };

  for (const [key, value] of Object.entries(file_data)) {
    console.log(key, value);
    $("#file_browser").append(`<button class="btn btn-warning" onclick="change_pdf('${key}');">${file_data[key]["name"]}</button>`);
  }




</script>

<script>
  function change_pdf(path) {
    PDFObject.embed(path, "#pdf_embed");
  };
  function save_file_data() {
    // Put the object into storage
    localStorage.setItem('file_data', JSON.stringify(file_data));
  };
</script>

</script>

</html>
